<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battleship</title>
  <link rel="stylesheet" href="styles.css">
  <script type="module" src="battleship.js"></script>
</head>

<body>
  <div id="page-wrapper">
    <div class="intro-screen">
      <div class="intro-grid">
        <div class="player-options">
          <label for="name1">Player One Name</label>
          <input type="text" name="name1" id="name1">
          <label for="player-type1">Select Player One Type</label>
          <select name="player-type1" id="player-type1">
            <option value="human">Human</option>
            <option value="computer">Computer</option>
          </select>
        </div>
        <div class="player-options">
          <label for="name2">Player Two Name</label>
          <input type="text" name="name2" id="name2">
          <label for="player-type2">Select Player One Type</label>
          <select name="player-type2" id="player-type2">
            <option value="human">Human</option>
            <option value="computer">Computer</option>
          </select>
        </div>
        <button>Choose your layout!</button>
      </div>
    </div>
    <main class="game-screen" id="inactive">
      <header>Battleship</header>
      <div id="game-area">
        <div class="board-wrapper" id="player1">
          <div class="player-name">Player 1</div>
          <div class="board awaiting-turn">
          </div>
        </div>
        <div class="board-wrapper active-target" id="player2">
          <div class="player-name">Player 2</div>
          <div class="board"></div>
        </div>
      </div>
    </main>
    <div class="win-screen" id="inactive">
      <div class="win-message-wrapper">
        <h1>John Wins!</h1>
        <button>Play again?</button>
      </div>
    </div>
  </div>
</body>

</html>
