<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battleship</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <script type="module" src="battleship.js" defer></script>
</head>

<body>
  <div id="page-wrapper">
    <div id="intro-screen">

    </div>
    <main class="game-screen" id="inactive">
      <header>Battleship</header>
      <div id="game-area">
        <div class="board-wrapper" id="player1">
          <div class="player-name">Player 1</div>
          <div class="board awaiting-turn">
          </div>
        </div>
        <div class="board-wrapper active-target" id="player2">
          <div class="player-name">Player 2</div>
          <div class="board"></div>
        </div>
      </div>
    </main>
    <div class="win-screen" id="inactive">
      <div class="win-message-wrapper">
        <h1>John Wins!</h1>
        <button>Play again?</button>
      </div>
    </div>
  </div>
</body>

</html>
